<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.M 🔋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MoodMingle🍫</h1>
    <form id="questionForm">
        <!-- <div class="question">
            <label for="q1"> how productive was your day today?</label>
            <input type="number" id="q1" name="q1" min="1" max="10" required>
        </div> -->
        <div class="question">
            <label for="q2"> How much fun did you have today?</label>
            <input type="number" id="q2" name="q2" min="1" max="10" required>
        </div>
        <div class="question">
            <label for="q3"> how is your nervous system's status today?</label>
            <input type="number" id="q3" name="q3" min="1" max="10" required>
        </div>
        <div class="question">
            <label for="q4">How much patience for talking do you have today?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" required>
        </div>
        <div class="question">
            <label for="q5"> How would you rate your day with 1 being the worst and 10 being the best?</label>
            <input type="number" id="q5" name="q5" min="1" max="10" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
